    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown > span {
            background-color: #4CAF50;
            color: white;
            padding: 6px 10px;
            font-size: 12px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content, .nested-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content p, .nested-dropdown-content p {
            color: black;
            padding: 6px 8px;
            text-decoration: none;
            display: block;
            margin: 0;
            font-size: 12px;
        }

        .dropdown-content p:hover, .nested-dropdown-content p:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .nested-dropdown {
            position: relative;
        }

        .nested-dropdown-content {
            left: 100%;
            top: 0;
            background-color: #f1f1f1;
        }

        .nested-dropdown:hover .nested-dropdown-content {
            display: block;
        }
    </style>
